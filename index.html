<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            display: grid;
            place-content: center;
            background-color: rgb(248, 234, 161);
        }

        *{
            --primary-yellow: #ffd000;
            --secondary-yellow: #f6db63;
            --primary-lack: #212121;
            margin: 0;
        }

        textarea {
            border-radius: 9px;
            border-color: var(--primary-lack);
            border-width: medium;
            background-color: var(--secondary-yellow);
            outline: none;
            height: 5rem;
        }

        textarea::placeholder {
            font-weight: lighter;
        }

        #output {
            border-radius: 9px;
            border-color: var(--primary-lack);
            border-width: medium;
            background-color: var(--secondary-yellow);
            outline: none;
            height: 5rem;
        }

        button{
            padding: 1rem 2rem;
            width: max-content;
            font-weight: 700;
            font-size: small;
            background-color: transparent;
            color: var(--primary-lack);
            border-radius: 7px;
            border-color: var(--primary-lack);
            margin: auto;
            margin-top: 10px;
            outline: none;
        }

        button:hover{
            background-color: var(--primary-lack);
            color: var(--primary-yellow);
            border-color: rgb(248, 234, 161);
        }

        @media (max-width:660px){
             h1 {
                font-size: 1.5em;
            }
            .text {
                width: 85vw;
            }
        }

        footer {
            text-align: center;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        }
  
        footer p {
        font-size: large;
        text-align: center;
        }
  
        .footer-list {
        margin: 1rem;
        }
  
        a,
        img,
        li {
            text-align: center;
            padding: 0.5rem;
        }
        ul {
            display: flex;
            padding-left: 37%;
            list-style-type: none;
        }
        img {
            width: 40px;
            padding: 0.1rem;
        }

    </style>
</head>

<body>
    <h1 style="text-align: center;padding: 10px 0; color: var(--primary-blue);">English to Banana Translator</h1>
    
    <textarea class="text" name="" id="txt-input" cols="30" rows="10" placeholder="Put your text in english here and we will convert it to banana"></textarea>
    <button id="btn-translate">Translate</button>

    <div style="padding: 1px;font-family: bold; font-size: x-large; text-align: center;">Outut will apper here ðŸ‘‡</div>

    <textarea class="text" id="output" cols="30" rows="10"></textarea>

              <img src="images/github.svg" alt="github" />
            </a>
          </li>
          <li>
            <a class="links" href="#" target="_blank">
              <img src="images/discord.svg" alt="discord" />
            </a>
          </li>
          <li>
            <a class="links" href="#" target="_blank">
              <img src="images/twitter.svg" alt="twitter" />
            </a>
          </li>
          <li>
            <a class="links" href="https://www.instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="instagram" />
            </a>
          </li>
        </ul>

    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
